<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay muted width="500" height="300" poster="imagens/thumbnail.jpg" loop>
        <source src="midia/pexels-video-mp4.mp4" type="video/mp4">
        <source src="midia/pexels-video-m4v.m4v" type="video/m4v">
        <source src="midia/pexels-video-webm.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com reprodução de vídeos.<a href="midia/pexels-video-mp4.mp4" download="pexels-video-mp4.mp4" type="video/mp4">Clique aqui para fazer download do vídeo</a></p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/n9eubiXerB8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/79565000?h=e02d138cf5" width="500" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
